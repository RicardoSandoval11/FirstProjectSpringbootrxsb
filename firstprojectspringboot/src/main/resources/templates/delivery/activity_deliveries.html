<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Deliveries</title>
  </head>

  <body>
    <header th:insert="~{fragments/header :: header }"></header>  
    <main role="main">    
      <div class="row d-flex flex-start m-3">
        <div class="col-12 col-lg-8">
            <div class="card mt-4" th:each="delivery: ${deliveries}">
              <div class="card-body">
                <div class="card-title"> <p class="h4" th:text="${delivery.user.name}"></p></div>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${delivery.user.email}"></h6>

                <p class="card-text my-4 d-flex justify-content-between">
                    <span>
                        <b>Status: </b>&nbsp;<span th:if="${delivery.pending == 1}" class="text-danger">Not delivered</span><span th:unless="${delivery.pending == 1}" class="text-success">Delivered</span>
                    </span>
                    <span th:if="${delivery.pending == 0}">
                        <b>Delivery date: </b>
                        <span  th:text="${#dates.format(delivery.date,'dd-MM-yyyy')}"></span>
                    </span>
                </p>
                <a th:href="@{/qualify/{id} (id=${delivery.id_delivery})}" class="btn btn-dark" th:if="${delivery.pending == 0}">Review</a>
              </div>
            </div>
          </div>
      </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
