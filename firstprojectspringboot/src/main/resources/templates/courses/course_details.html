<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Available courses</title>
  </head>

  <body style="height: 100%; background-color:rgba(10, 59, 133, 0.479);">
    <header th:insert="~{fragments/header :: header }"></header>  
    <div class="main">
        <div class="container d-flex justify-content-center h-100 mt-5 p-2 border-dashed rounded"> 
            <div class="row d-flex my-auto d-inline-flex">
                <img 
                    th:src="@{/cover-imgs/{img} (img=${course.cover_image})}" 
                    alt="Cover image" 
                    class="col-12 col-sm-12 col-lg-6 rounded"
                >
                <div class="col-12 col-sm-12 col-lg-6 d-flex flex-column justify-content-center text-light">
                    <p class="h2 my-3 " th:text="${course.name}"></p>
                    <p><strong>Start date: </strong> <span th:text="${#dates.format(course.start_date, 'dd-MM-yyyy')}"></span></p>     
                    <p><strong>End date: </strong> <span th:text="${#dates.format(course.end_date, 'dd-MM-yyyy')}"></span></p> 
                    <p><strong>Teacher: </strong> <span th:text="${course.teacher.name}"></span></p>          
                    <p><strong>Number of students: </strong> <span th:text="${enrolled_students}"></span></p>          
                    <p class="card-text" th:text="${course.description}"></p>
                    <form th:action="@{ /save-course/{id} (id=${course.id_course}) }" method="post">
                        <button 
                            class="btn btn-primary w-50 align-self-center my-3 align-self-lg-start"
                            type="submit"
                        >
                            Enroll now
                        </button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
