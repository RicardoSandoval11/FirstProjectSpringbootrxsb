<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Courses dashboard</title>
  </head>

  <body>
    <header th:insert="~{fragments/header :: header }"></header>  
    <main role="main">     
      <div class="container"> 
        <div class="row d-flex justify-content-between mt-4 p-4 align-items-center">
          <div class="col-12 display-5 text-primary text-center mb-5">
            Course Management
          </div>
          <div class="col-4 dashboard-course-option">
            <span class="h5 mx-2 col-12 col-lg-5">Create a course </span> <a th:href="@{/create-new-course}" class="btn btn-primary col-12 col-lg-4">Create</a>
          </div>
          <div class="col-6 dashboard-course-option">
            <span class="h5 mx-2 col-12 col-lg-5 ">Create a course category </span> <a th:href="@{/categories/create-category}" class="btn btn-primary col-12 col-lg-4">Create</a>
          </div>
        </div>
        <div class="row d-flex mt-4 p-4 align-items-center justify-content-between">
          <div class="col-12 display-6 text-primary text-center mb-5">
            Check Your Records
          </div>
          <div class="col-4 dashboard-course-option d-flex justify-content-between">
            <a th:href="@{/courses/all}" class="link link-primary h4 col-12 col-lg-6">List All Courses</a>
          </div>
          <div class="col-4 dashboard-course-option d-flex justify-content-between">
            <a th:href="@{/categories/list-all}" class="link link-primary h4">List All Categories</a>
          </div>
        </div>
      </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
