<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Login</title>
</head>
<body class="bg-light">
    <!-- header -->
    <header th:insert="~{fragments/header :: header }"></header>
    <!-- Form -->
    <div class="container">
        <div class="row d-flex justify-content-center mt-4" th:if="${msg != null}">
            <div class="col-6">
                <div class="alert alert-primary">
                    <div class="alert-heading h3">Start to Learn</div>
                    <hr>
                    <p class="my-3" th:text="${msg}"></p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">
            <form 
                th:action="@{/login}" 
                method="POST" 
                class="col-12 col-md-8 col-lg-6"
            >
                <div class="form-group">
                    <label for="username" class="my-3">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Username"
                        name="username"
                    >
                </div>
                <div class="form-group">
                    <label for="password" class="my-3">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password"
                        name="password"
                    >
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-success my-3">Login</button>
                </div>
                <div class="form-group">
                    <a th:href="@{/register}" class="link link-primary">Create account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
