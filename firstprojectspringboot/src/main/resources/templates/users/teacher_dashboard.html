<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Dashboard</title>
  </head>

  <body>
    <header th:insert="~{fragments/header :: header }"></header>  
    <main role="main">     
      <div class="container"> 
        <div th:if="${#lists.isEmpty(pendingReviews)}" class="row d-flex justify-content-center my-5">
          <div class="alert alert-success">
            <div class="alert-heading display-5">
              You have graded all the work delivered by your students!
            </div>
          </div>
        </div>
        <div th:unless="${#lists.isEmpty(pendingReviews)}">
            <div class="row d-flex justify-content-center mt-3" th:each="pending: ${pendingReviews}">
                <div class="card shadow p-3">
                    <div class="card-title h4"><b>Course: </b><span th:text="${pending.courseName}"></span></div>
                    <div class="card-body">
                        <p class="card-text"><b>Activity: </b><span th:text="${pending.activityName}"></span></p>
                        <p class="card-text"><b class="text-warning">Pending to Check: </b><span th:text="${pending.pendingDeliveries}"></span></p>
                    </div>
                </div>
            </div>
        </div>
      </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
