<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Activity</title>
  </head>
  <body>
    <header th:insert="~{fragments/header :: header }"></header>  
    <main role="main">    
      <div class="container">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-12 col-xl-8">
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Removing activity</h4>
                    <p th:text="'Are you sure you want to delete the activity '+${activity_name}+'?'"></p>
                    <hr>
                    <div class="col-12 d-flex justify-content-center my-4">
                      <form th:action="@{/activity/delete-confirmation}" method="post">
                        <input 
                          type="hidden" 
                          name="id_activity" 
                          id="id_activity"
                          th:value="${activity_id}" 
                        >
                        <div class="form-group">
                          <div class="form-control bg-danger">
                              <button type="submit" class="btn btn-danger">Remove from my course</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <p class="text-start"><b>Once deleted, you will not be able to recover the information</b></p>
                </div>
            </div>
        </div>
      </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
