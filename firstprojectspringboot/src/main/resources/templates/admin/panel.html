<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>My courses</title>
  </head>

  <body>
    <header th:insert="~{fragments/header :: header }"></header>  
    <main role="main">     
      <div class="container"> 
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-xl-8 my-4">
                <p class="display-4" th:text="'Welcome Administrator'"></p>
            </div>
        </div>
        <div class="row border border-secondary rounded shadow d-flex justify-content-center p-2">
          <div class="row">
            <p class="display-6 text-center my-3">What People Like</p>
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Most Popular Course: <span th:text="${popularCourse}"></span></p>
            </div> 
          </div>
          <hr>
          <div class="row">
            <p class="display-6 text-center my-3">Course Statistics</p>
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Number Of Categories: <span th:text="${numberCategories}"></span></p>
            </div>
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Number Of Courses: <span th:text="${numberCourses}"></span></p>
            </div> 
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Number Of Available Teachers: <span th:text="${numberTeachers}"></span></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <p class="display-6 text-center my-3">Users Statistics</p>
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Number Of Users: <span th:text="${numberUsers}"></span></p>
            </div>
            <div class="col-12 col-xl-8 mb-3">
              <p class="h4">Number Of Disabled Users: <span th:text="${numberDisabledUsers}"></span></p>
            </div>
          </div>
        </div>
      </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
